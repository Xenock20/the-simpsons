<body>
  <header id="navbar">
    <div class="navbar-logo"></div>

    <nav class="menu-hamburguesa">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <li><a href="temporadas.html">Temporadas</a></li>
      </ul>
    </nav>
  </header>

  <main class="contacto-container">
    <h1>Contacto</h1>

    <section class="formulario-contacto">
      <h2>¿Querés hablarnos?</h2>
      <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="mapa">
      <h2>Ubicación de Springfield</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.001132349693!2d-77.03687058464957!3d38.89767697957015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9d132d7e20a89e91!2sSpringfield!5e0!3m2!1ses-419!2sar!4v1633796341253!5m2!1ses-419!2sar"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
